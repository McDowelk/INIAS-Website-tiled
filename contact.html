<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>INIAS — Contact</title>
  <link rel="stylesheet" href="teststyles.css">
</head>

<body class="subpage">
  <header class="sub-header">
    <h1>Contact</h1>
    <nav><a href="tester.html">← home</a></nav>
  </header>

  <main class="content">
    <section>
      <p>
        Heb je een vraag, een boekingsvoorstel, of wil je gewoon een complimentje sturen? 
        Laat van je horen! INIAS leest (bijna) alles zelf – tenzij hij net aan het spelen is 
        op een festivalweide of verdiept zit in een woordgrap.
      </p>
    </section>

    <form class="contact-form" action="#" method="post">
      <label for="naam">Naam</label>
      <input type="text" id="naam" name="naam" required>

      <label for="email">E‑mail</label>
      <input type="email" id="email" name="email" required>

      <label for="bericht">Bericht</label>
      <textarea id="bericht" name="bericht" rows="5" required></textarea>

      <button type="submit">Verzenden</button>
    </form>
  </main>
</body>
</html>
